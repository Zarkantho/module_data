-   system_title: Replication
    system_name: replication
    system_description: 'Code related specifically to replication support in MongoDB.  See
        http://docs.mongodb.org/manual/replication/ for a high level description.'
    system_modules:
    -   module_title: Master Slave
        module_name: master_slave
        module_description: Legacy Master/Slave implementation
        module_groups:
        -   group_title: Master Slave
            group_description: Legacy Master/Slave implementation
            group_files:
            - src/mongo/db/repl/master_slave.cpp
            - src/mongo/db/repl/master_slave.h
    -   module_title: Consensus
        module_name: consensus
        module_description: Module for handling consensus between nodes of a replica
            set to ensure that one and only one node is the primary node.
        module_groups:
        -   group_title: Elections
            group_description: Commands that are sent and recieved during election
                as well as implementation of some class methods related to elections.  Note
                that there is not a clear class separation between things related
                to elections and things not related to elections, so the method implementations
                in this file span multiple classes.
            group_files:
            - src/mongo/db/repl/consensus.cpp
        -   group_title: Parallel Command Dispatching
            group_description: Helpers to send a command to multiple servers in parallel
                and collect the results.  Used in the election process.
            group_files:
            - src/mongo/db/repl/multicmd.h
    -   module_title: Data Sync
        module_name: data_sync
        module_description: This module contains the code that replica sets use to
            keep the data synced between nodes.  Note that there are multiple phases.  The
            first stage is the initial sync, where all the data must be copied over,
            and the second is the stage where the node syncing the data reads the
            oplog and applies all operations to its local copy of the data.
        module_groups:
        -   group_title: resync Command
            group_description: Implementation of "resync" command
            group_files:
            - src/mongo/db/repl/resync.cpp
        -   group_title: Replica Set Sync and Initial Sync
            group_description: Code to do sync and inital sync.  Note that this is
                a complex class heirarchy, and the files do not map one to one with
                class definitions and implementation.  The sync thread is started
                and run in "rs_sync.cpp".  It handles doing the initial sync if applicable,
                then tailing the oplog.
            group_files:
            - src/mongo/db/repl/rs_initialsync.cpp
            - src/mongo/db/repl/rs_sync.cpp
            - src/mongo/db/repl/rs_sync.h
            - src/mongo/db/repl/sync.cpp
            - src/mongo/db/repl/sync.h
        -   group_title: Replica Set Background Sync Threads
            group_description: Threads that actually handle syncing the oplog from
                the sync source. This includes the thread that actually reads the
                data from the source as well as the thread that notifies the source
                of how far it read
            group_files:
            - src/mongo/db/repl/bgsync.cpp
            - src/mongo/db/repl/bgsync.h
        -   group_title: Sync Source Feedback
            group_description: Code to tell the sync source how far we have progressed
                in the oplog.  For new versions this is the "replSetUpdatePosition
                command, but for old versions this was a "ghost cursor" which would
                only be advanced when the batch had been processed
            group_files:
            - src/mongo/db/repl/sync_source_feedback.cpp
            - src/mongo/db/repl/sync_source_feedback.h
        -   group_title: Oplog Reader
            group_description: Class to handle the details of how we are querying
                the oplog.  The interface is something like the interface for a cursor.
            group_files:
            - src/mongo/db/repl/oplogreader.cpp
            - src/mongo/db/repl/oplogreader.h
        -   group_title: Oplog
            group_description: Free helper functions to create the oplog, log operations
                into the oplog and apply operations from the oplog.
            group_files:
            - src/mongo/db/repl/oplog.cpp
            - src/mongo/db/repl/oplog.h
        -   group_title: Replica Set Rollback
            group_description: Code to handle rollbacks when two nodes got different
                writes (in the case where two nodes thought they were primary for
                some period of time).
            group_files:
            - src/mongo/db/repl/rs_rollback.cpp
    -   module_title: Replica Set Configuration
        module_name: replica_set_configuration
        module_description: Persistent configuration of a replica set.
        module_groups:
        -   group_title: Replica Set Initiate
            group_description: rs.initiate() (replSetInitiate) command
            group_files:
            - src/mongo/db/repl/rs_initiate.cpp
        -   group_title: Replica Set Config
            group_description: Class that manages the configuration of a replica set.  This
                is the static configuration in which changes are only really triggered
                by the user.  See the output of rs.conf(), which queries the current
                replica set configuration from the local database.
            group_files:
            - src/mongo/db/repl/rs_config.cpp
            - src/mongo/db/repl/rs_config.h
        -   group_title: Replication Command Line Options
            group_description: Global configuration options for replication from the
                command line.
            group_files:
            - src/mongo/db/repl/replication_server_status.h
    -   module_title: Replica Set State
        module_name: replica_set_state
        module_description: Non persistent runtime state of a replica set.
        module_groups:
        -   group_title: Replica Set Heartbeats
            group_description: Contains the replica set heartbeat command implementation
                as well as the task that actually sends the heartbeat commands to
                check the health of other nodes in the set.
            group_files:
            - src/mongo/db/repl/heartbeat.cpp
        -   group_title: Heath Status Helpers
            group_description: Grab bag of miscellaneous helpers that report the status
                of a replica set or replica set node.  Most of this could be pushed
                into other files more connected with the classes they come from
            group_files:
            - src/mongo/db/repl/health.cpp
        -   group_title: Dead Code
            group_description: HealthOptions class is not really used anywhere
            group_files:
            - src/mongo/db/repl/health.h
        -   group_title: Top Level Replica Set Classes
            group_description: The top level classes for replcation.  Contains the
                class representing an entire replica set as well as the class representing
                information about a node of a replica set.  Note that the header contains
                a mix of different classes.
            group_files:
            - src/mongo/db/repl/rs.cpp
            - src/mongo/db/repl/rs.h
        -   group_title: Master Check Helpers
            group_description: Helpers to check in code whether this node is a "master",
                since there are things that we can only do if we are a master (primary).  Note
                that this is not the "isMaster" command.  That lives in replication_server_status.cpp
            group_files:
            - src/mongo/db/repl/is_master.h
        -   group_title: Replication Server Status Section
            group_description: Code to add replication information to the server status
                results. Also currently has the implementation of the "isMaster" command
            group_files:
            - src/mongo/db/repl/replication_server_status.cpp
        -   group_title: State Transition Manager
            group_description: Thin layer on top of the main replica set class.  Seems
                to be intended to manage state transitions in a replica set.  It does
                things like look at the current state of our set to determine if the
                node should step down or try to elect ourself as primary.  This gets
                called by the heartbeat thread when a state change is detected.
            group_files:
            - src/mongo/db/repl/manager.cpp
        -   group_title: Reads Allowed
            group_description: Code to check if we can read from this node.  Checks
                if we are the primary or slaveOk is true.
            group_files:
            - src/mongo/db/repl/repl_reads_ok.cpp
            - src/mongo/db/repl/repl_reads_ok.h
        -   group_title: Member State Information
            group_description: Contains class holding all possible states of a replica
                set member. Also contains class defining the heartbeat information.
            group_files:
            - src/mongo/db/repl/rs_member.h
    -   module_title: Networking
        module_name: networking
        module_description: Replication specific networking layer.  Reimplements some
            of the functionality in the network stack in a more specialized way.
        module_groups:
        -   group_title: One Per Host Connection Pool
            group_description: Class to manage remote connections.  Contains only
                one connection per remote host, protected by a mutex.  Note that this
                also means only one thread can be contacting a given host at a time
                using this class.
            group_files:
            - src/mongo/db/repl/connections.h
    -   module_title: Replication Initialization
        module_name: replication_initialization
        module_description: Code to initialize the replication subsystem
        module_groups:
        -   group_title: Replication Startup Entry Point
            group_description: Entry point for starting up replication when we are
                initializing the server.  Will check whether we are using replication
                or master/slave and do the proper initialization
            group_files:
            - src/mongo/db/repl/repl_start.cpp
            - src/mongo/db/repl/repl_start.h
    -   module_title: Replication Commands
        module_name: replication_commands
        module_description: Commands specifically related to replication
        module_groups:
        -   group_title: Replica Set Commands
            group_description: Commands related to replica sets
            group_files:
            - src/mongo/db/repl/replset_commands.cpp
    -   module_title: Replication Error Handling
        module_name: replication_error_handling
        module_description: Replication code specific error handling mechanisms
        module_groups:
        -   group_title: Replication Exceptions
            group_description: Exceptions that can be thrown from replication code
            group_files:
            - src/mongo/db/repl/rs_exception.h
    -   module_title: Replication Web Interface
        module_name: replication_web_interface
        module_description: Web interface to a replica set
        module_groups:
        -   group_title: Replica Set Web Information
            group_description: Code to handle the web page that reports replica set
                information. See the database web server code for more details.
            group_files:
            - src/mongo/db/repl/replset_web_handler.cpp
    -   module_title: Write Concern
        module_name: write_concern
        module_description: Code where we ask the user how "concerned" they are about
            their writes, and make sure that we only reply if their concerns have
            been addressed.
        module_groups:
        -   group_title: Write Concern Checks
            group_description: Main entry point to write concern checking.  Contains
                code to wait for the appropriate write concern to be satisfied.
            group_files:
            - src/mongo/db/write_concern.cpp
            - src/mongo/db/write_concern.h
        -   group_title: Write Concern Replication Checks
            group_description: Implementation of replication specific write concern
                checks. Contains code for making sure an operation has been replicated
                to a certain number of nodes, but does not contain code for dealing
                with disk related write concern values.
            group_files:
            - src/mongo/db/repl/write_concern.cpp
            - src/mongo/db/repl/write_concern.h
        -   group_title: Write Concern Object Parser
            group_description: Helper to parse write concern options out of a BSONObj
                representing a "write concern object"
            group_files:
            - src/mongo/db/write_concern_options.cpp
            - src/mongo/db/write_concern_options.h
-   system_title: Sharding
    system_name: sharding
    system_description: 'Code related specifically to sharding support in MongoDB.  See
        http://docs.mongodb.org/manual/sharding/ for a high level description.'
    system_modules:
    -   module_title: Writeback Listener
        module_name: writeback_listener
        module_description: 'The Writeback listener is a legacy class to handle the
            case where unacknowledged writes went to the wrong shard.

            Well, in the dark ages before 2.6, none of our writes would get a direct
            response.  This means that we have to call getLastError to figure out
            what happened to the write.

            Now consider the case of a mongos sending a write to a shard.  What can
            go wrong?  Well, the mongos may send the write to a chunk that has already
            moved.  At that point there are two options:

            1.  The mongos must keep the write around, so that next time it calls
            getLastError it can see that something went wrong and send the write to
            the correct shard. 2.  The mongod must queue the incorrect writes, and
            the mongos must ask: "dude, have I screwed up recently"

            We took option 2.



            What the mongoD has to do:

            When a mongod recieves any operation, it calls the "handlePossibleShardedMessage"
            function. This does a couple things:

            1.  Checks whether the operation had the correct shard version 2.  Checks
            whether the operation is one that recieves a response a. If it does, it
            just puts the appropriate error status in the response b. If it does not,
            it puts it in a "writeback queue" specific to that mongos

            This function is in the ironically named "d_logic.cpp".

            The writeback queue where these actually get stored is in d_writeback.cpp.



            What the mongoS has to do:

            So now the writes are sitting in this queue on the wrong mongod.  How
            do we get them to the right place?  This is the job of the WriteBackListener
            thread.  Each mongos spawns one WriteBackListener for every shard.  This
            is the thing that runs in the background and runs the "writebacklisten"
            command to poll the shards for writebacks.  When a writeback gets queued
            on that shard because of a write from that mongos, the "writebacklisten"
            command returns the writes that need to be reapplied, and the WriteBackListener
            tries to send them to the correct shard.

            When the mongos calls "getLastError", it gets an ID for the operation
            that needs to be reapplied.  The mongos then will wait to reply to a "getLastError"
            from the user until the WriteBackListener thread has applied up to the
            operation corresponding to that ID (note the IDs are strictly increasing
            per writeback queue).

            The writeback listener thread is here in "writeback_listener.cpp".

            So how do write commands help?  Well, now that every write recieves a
            response, we get an error back immediately when we send a write to the
            wrong shard, rather than having to queue the writes.

            The even better news is that when a 2.6 mongos is connecting to a 2.4
            shard, the write commands are emulated by a block of code that does a
            safe write using the legacy "getLastError" call.  This means it gets handled
            just as if we sent a command and got a response immediately (and thus
            can retry our write), which means that in 2.6 the WriteBackListener does
            nothing but log!'
        module_groups:
        -   group_title: Mongos Writeback Listener Thread
            group_description: Thread on mongos that polls the shards for writebacks
                and sends any queued writebacks to the correct shard
            group_files:
            - src/mongo/s/writeback_listener.cpp
            - src/mongo/s/writeback_listener.h
        -   group_title: Mongod WriteBack Queue and writebacklisten Command
            group_description: Queue where mongod stores writebacks and command that
                the writebacklistener on mongos calls to poll the shard
            group_files:
            - src/mongo/s/d_writeback.cpp
            - src/mongo/s/d_writeback.h
        -   group_title: Mongod WriteBack Checks
            group_description: Code to check if an operation should result in a writeback
                being queued on the shard
            group_files:
            - src/mongo/s/d_logic.cpp
