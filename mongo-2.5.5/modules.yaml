    -   module_title: Aggregation Framework
        module_name: aggregation_framework
        module_description: 'This is the aggregation framework for MongoDB.  It handles
            code to perform aggregation on a single instance as well as on a sharded
            cluster.

            The basic operation for sharded aggregation is that the mongos does the
            coordination of the aggregation and makes decisions on what can be done
            distributed (mapped) and what must be done centralized (reduced/merged).  It
            then sends out the necessary aggregation commands to the appropriate places.  The
            distributed step is handled by the source shards that have the inital
            data, and the merger step is handled by the primary shard for that database.

            There are various optimizations that are done as part of this process.  They
            are split into two categories:  Local, which rewrites the pipeline for
            more optimal performance on a single node, and Sharded, which rewrites
            and spits the pipeline for more optimal performance on the level of the
            whole cluster.  To see these optimizations in action, you can run "db.foo.aggregate([...],
            { explain : true }) from the mongo shell.  This will show how the pipeline
            was rewritten throughout the course of the operation.'
        module_groups:
        -   group_title: 'Mongod Aggregation Commands'
            group_description: Entry point into aggregation for mongod.  These are
                all database Commands run using db.$cmd.findOne(...)
            group_files:
            - src/mongo/db/commands/pipeline_command.cpp
        -   group_title: 'Accumulators'
            group_description: An accumulator represents a stateful operation.  For
                example, in an operation such as $sum, you can feed in values until
                there is no more data, then extract the final result
            group_files:
