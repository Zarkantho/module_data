module_title: Metadata Versioniong
module_name: metadata_versioning
module_description: Since a sharded cluster is distributed, mongos and mongod both
    have to cache metadata from the config servers.  Because of this, there is a need
    to keep track of metadata version information and make decisions based on the
    last version that was seen.
module_groups:
-   group_title: Chunk Diff
    group_description: 'Helper class that takes the current state of the configuration
        matadata for the chunks in a cluster and uses that to determine what query
        should be used to get only what has changed rather than releading all the
        chunk data.

        It does this by using the latest version that has been seen and makes a query
        that does not return anything lower than that version.'
    group_files:
    - src/mongo/s/chunk_diff-inl.cpp
    - src/mongo/s/chunk_diff.h
