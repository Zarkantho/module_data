-   group_title: Lock State
    group_description: 'State of all the locks that this client/thread/operation has
        aquired.  There is one LockState per thread stored in thread local storage.

        The three lock types are:

        1. Global 2. DB Level - called "other" in the code 3. Special DB Level - called
        "nestable" in the code

        The "Special DB Level" locks are for the "admin" and "local" databases.  The
        idea is that sometimes we want to do something to one of those databases (like
        inserting into the oplog), but we want still want to keep the lock on our
        original database (for example, to preserve our ordering guarantees in relation
        to the oplog).  This is why the lock is called "nestable".

        All the DB level locks are "Reader Writer Locks", and the global lock is a
        "Quad Lock".'
