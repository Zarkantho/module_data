-   system_title: Queries
    system_name: queries
    system_description: System for handling the processing of various queries, such
        as full text search, geo queries, aggregation, and normal find queries.  This
        layer also includes the update, remove, and insert systems
    system_modules:
    -   module_title: Client And Operation Tracking
        module_name: client_and_operation_tracking
        module_description: 'This module contains the code to track and manage the
            state of clients and database operations.

            MongoDB conflates "threads", "operations", and "connections".  This means
            everything gets wrapped together into a blobs of global thread local state.  Many
            things that will eventually have control blocks of their own are just
            thread local state.  For example, all the operation state and connection
            state is thread local, which means there is currently no good way to have
            multiple connections or operations handled by a single thread.

            See TODO: wiki on Contexts for an introduction to more specific implementation
            details.'
        module_groups:
        -   group_title: Mongos Specific Client State
            group_description: mongos version of a "Client". This is the big bucket
                of global state.  This ALSO has the definition of "Command::execCommand"
                for mongos (the function that actually runs commands registered using
                the Command class, which gets called whenever a query against the
                "$cmd" collection is made)
            group_files:
            - src/mongo/s/s_only.cpp
        -   group_title: Mongod Client State Implementation
            group_description: mongod version of a "Client". This is the big bucket
                of global state.  There is also the concept of a "Context" that one
                can take at the beginning of an operation that holds a subset of the
                global state. There is also a "ReadContext" and a "WriteContext" which
                take locks. These are all nested classes in "Client". It is a bizarre
                situation because "client.h" contains the declaration of the class,
                but there are two different definitions. One in "s_only.cpp" for mongos,
                and one in "client.cpp" for mongod. This means that mongos files may
                contain "client.h" and pass compile fine when using something in it,
                but then may fail link because it happens to be something that is
                only defined in "client.cpp". I do not see any definitions so far
                for "Context" in mongos, and a grep for "Client::WriteContext::WriteContext"
                (the definition of the WriteContext constructor) only shows up in
                client.cpp, which is mongod only.
            group_files:
            - src/mongo/db/client.cpp
            - src/mongo/db/client.h
        -   group_title: Current Operation
            group_description: The current "operation" within the current "Client"
            group_files:
            - src/mongo/db/curop-inl.h
            - src/mongo/db/curop.cpp
