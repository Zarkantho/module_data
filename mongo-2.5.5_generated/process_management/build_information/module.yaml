module_title: Build Information
module_name: build_information
module_description: Information about this server build, including server version,
    compile information, and javascript version.  Some files are automatically generated
    as part of the build process
module_groups:
-   group_title: Autogenerated Build Information Files
    group_description: Source files that get automatically generated in each compile.  Contains
        functions to get things like compile flags and the Javascript interpreter
        version
    group_files:
