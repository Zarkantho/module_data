module_title: BSON Schema
module_name: bson_schema
module_description: Utilities and interfaces for converting BSON objects and BSON
    types to and from C++ objects and C++ types.
module_groups:
-   group_title: BSON Field Schema
    group_description: Classes that represent a schema for a particular field in BSON.  For
        a field, having schema just means that the field must have a particular type.  The
        class itself does type validation at compile time and can be used with a BSONObjBuilder.
