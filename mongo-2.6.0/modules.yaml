            - src/mongo/db/lockstat.h
    -   module_title: Database Commands
        module_name: database_commands
        module_description: 'In the base MongoDB wire protocol, each packet has an
            "opCode" field that specifies what kind of operation it is.  These are
            things like "OP_GET_MORE", "OP_QUERY", "OP_INSERT", etc.

            However, there is no "OP_COMMAND" or anything that looks like it.  What
            are "Commands" then? What happens when you run "db.serverStatus()"?

            Well, it turns out that commands are simply queries against the special
            reserved "$cmd" collection.  What this means is that "db.serverStatus()"
            calls "db.runCommand({serverStatus:1})" which then calls "db.$cmd.findOne({serverStatus:1})".

            See TODO: wiki on Commands for more details.'
        module_groups:
        -   group_title: Commands Registration Class
            group_description: Base class for mongodb commands. Has a static global
                std::map of Command objects keyed by the command name.  The way the
                registration works is by inheritance, since the Constructor of this
                class "registers itself" in the global command map when it gets executed.
            group_files:
