-   comments: '# mongos''s version of a "Client". This is the big bucket of global
        state. This ALSO has the# definition of Command::execCommand for mongos (the
        function that actually runs commands registered# using the Command class,
        which gets called whenever a query against the "$cmd" collection is made)'
    files:
