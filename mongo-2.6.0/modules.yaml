                that need to be journaled that have not yet been serialized into journal
                entries.
            group_files:
            - src/mongo/db/dur_commitjob.cpp
            - src/mongo/db/dur_commitjob.h
        -   group_title: Journal Entry Serialization
            group_description: Stage of journaling that takes the in memory representation
                of operations that need to be journaled and processes them to create
                the actual buffers that get written back to the journal files.  Also
                handles merging of overlapping entries.
            group_files:
            - src/mongo/db/dur_preplogbuffer.cpp
        -   group_title: Journal File Management
            group_description: Used to manage the journal files, including allocation
                and appending data.  Actually writes the data to the on disk journal
                files.
            group_files:
            - src/mongo/db/dur_journal.cpp
