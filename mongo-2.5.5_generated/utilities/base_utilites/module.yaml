-   group_title: Error Handling Utilities
    group_description: These are the general error codes for MongoDB.  Error codes
        have some semantic meaning associated with them.  A Status is a holder for
        an error code and extra error information, such as a message.  A StatusWith
        is an object that can either be an error Status or hold an actual value, which
        means we can still use return to return data from a function rather than passing
        in pointers as return parameters.
