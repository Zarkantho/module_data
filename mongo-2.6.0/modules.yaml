        module_name: mongo_shell
        module_description: The mongo shell is a the v8 javascript interpreter with
            bindings into the C++ driver.  This is used to run javascript tests against
            the server
        module_groups:
        -   group_title: Javascript Helper Generated Bindings
            group_description: C++ files that are automatically generated from the
                Javascript source files. This means that certain Javascript files
                work in the shell because they are actually compiled in, which means
                that sometimes the server needs to be recompiled to see changes in
                Javascript files
            group_files:
            - build/darwin/ssl/mongo/shell/mongo-server.cpp
            - build/darwin/ssl/mongo/shell/mongo.cpp
        -   group_title: Shell Bulk API
            group_description: 'Helpers for using write command bulk operations from the shell.  If
            write commands are not supported, it emulates the bulk operation by executing the
            commands one at a time using old style write operations and returns the whole result
            batch to the user.'
            group_files:
            - src/mongo/shell/bulk_api.js
        -   group_title: Shell Upgrade Checker
            group_description: 'Helper to check whether the mongod version that this shell is
            connected to has invalid databases somehow, likely because we now disallow some bad data
            that we once allowed.  See http://dochub.mongodb.org/core/upgrade_checker_help'
