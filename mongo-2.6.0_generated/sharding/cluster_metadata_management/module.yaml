module_title: Cluster Metadata Management
module_name: cluster_metadata_management
module_description: Helpers and wrappers to manage cluster metadata.  These exist
    so that operations requiring cluster metadata do not have to have code to directly
    query the config servers.
module_groups:
-   group_title: Top Level Cluster Configuration
    group_description: Global class that is a point of contact for top level cluster
        configurations and config server interaction.  For example, has helpers to
        get the configuration of a database and its classes, add shards, and enable
        sharding on databases and collections.
