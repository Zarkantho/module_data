    -   module_title: Concurrency
        module_name: concurrency
        module_description: 'Concurrency management for operations on mongod as well as
        synchronization primitives.'
        module_groups:
        -   group_title: Mongod Concurrency System Interface
            group_description: 'Top level entry point into the mongod concurrency system.'
            group_files:
            - src/mongo/db/d_concurrency.cpp
            - src/mongo/db/d_concurrency.h
        -   group_title: Lock State
            group_description: 'State of all the locks that this client/thread/operation has
            aquired.  There is one LockState per thread stored in thread local storage.

            The three lock types are:

            1. Global
            2. DB Level - called "other" in the code
            3. Special DB Level - called "nestable" in the code

            The "Special DB Level" locks are for the "admin" and "local" databases.  The idea is
            that sometimes we want to do something to one of those databases (like inserting into
            the oplog), but we want still want to keep the lock on our original database (for
            example, to preserve our ordering guarantees in relation to the oplog).  This is why the
            lock is called "nestable".

            All the DB level locks are "Reader Writer Locks", and the global lock is a "Quad Lock".'
            group_files:
            - src/mongo/db/lockstate.cpp
            - src/mongo/db/lockstate.h
        -   group_title: Reader Writer Locks
            group_description: 'Implementation of a reader writer lock primitive.'
            group_files:
            - src/mongo/util/concurrency/rwlock.h
            - src/mongo/util/concurrency/rwlockimpl.cpp
            - src/mongo/util/concurrency/rwlockimpl.h
        -   group_title: Quad Locks
            group_description: 'Implmentation of a lock with intents and an upgradeable lock state.

            See http://technet.microsoft.com/en-us/library/aa213039(v=SQL.80).aspx for a general
            discussion of locking.

            The mapping between the names of the states are as follows:

            <state in MongoDB Quad Lock> = <state in SQL Server Lock>
            r = IS
            w = IX
            R = S
            W = X
            X = U'
            group_files:
            - src/mongo/util/concurrency/qlock.h
        -   group_title: Spin Locks
            group_description: Spin locks
            group_files:
